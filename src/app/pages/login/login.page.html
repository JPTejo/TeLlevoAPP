<ion-header>
    <ion-toolbar color="secondary">
      <ion-title class="ion-text-capitalize">{{pageTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    
    <ion-card>
        <ion-card-title color="primary" class="ion-text-center">
            Accede a la Aplicación!
        </ion-card-title>
        <ion-card-content>
            <form [formGroup]="formularioLogin">
                <ion-item>
                    <ion-label position="floating">Usuario</ion-label>
                    <ion-input formControlName="user"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Contraseña</ion-label>
                    <ion-input formControlName="password"  type="password"></ion-input>
                </ion-item>
            </form>
            <ion-button shape="block" (click)="login()">Ingresar</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
