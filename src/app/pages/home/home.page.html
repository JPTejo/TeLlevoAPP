<app-header [pageTitle]="pageTitle" [isNotHome]="isNotHome"></app-header>


<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header lines=" none">
      <ion-card-title style="text-align: center; font-weight: bold;">Bienvenido!</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <h5>Ingrese direccion a donde quiere ir</h5>
    <ion-searchbar placeholder="Direccion a la que quiere ir"></ion-searchbar>
    <h4>Ingrese direccion donde se encuentra</h4>
    <ion-searchbar placeholder="Direccion en la que esta"></ion-searchbar>
  </ion-card>


  <ion-card class="cardStyle">
    <ion-item lines="none">
      <p style="font-weight: 500; color: white;">Clima de hoy</p>
      <ion-label class="date" slot="end">{{todayDate | date: "EEE dd MMM"}}</ion-label>
    </ion-item>

    <ion-item class="temp"lines="none">
      <span>
        {{weatherTemp?.temp}}Â°C
      </span>
      <img slot="end" [src]= "weatherIcon">
    </ion-item>

    <ion-item lines="none">
      <ion-icon class="locationIcon" name="location"></ion-icon>
      <span>{{cityName}}</span>
    </ion-item>
    <ion-button expand="full" (click)="loadData()">Usar mi ubicacion</ion-button>
  </ion-card>

</ion-content>
