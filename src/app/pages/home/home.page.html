<app-header [pageTitle]="pageTitle" [isNotHome]="isNotHome"></app-header>


<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header lines=" none">
      <ion-card-title style="text-align: center; font-weight: bold;">Bienvenido!</ion-card-title>
    </ion-card-header>
  </ion-card>
  <h4>Ingrese direccion a donde quiere ir</h4>
  <ion-searchbar placeholder="Direccion a la que quiere ir"></ion-searchbar>
  <h4>Ingrese direccion donde se encuentra</h4>
  <ion-searchbar placeholder="Direccion en la que esta"></ion-searchbar>


  <ion-card>
    <ion-item lines="none">
      <p>Clima de hoy</p>
      <ion-label slot="end">{{todayDate | date: "EEE dd MMM"}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <span>
        {{weatherTemp?.temp}}
      </span>
      <span>Â°C</span>
      <img slot="end" [src]= "weatherIcon">
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="location"></ion-icon>
      <span>{{cityName}}</span>
    </ion-item>
    <ion-button (click)="loadData()">Usar mi ubicacion</ion-button>
  </ion-card>

</ion-content>
