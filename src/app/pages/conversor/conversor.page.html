<app-header [pageTitle]="pageTitle" [isNotHome]="isNotHome"></app-header>

<ion-content>
  <ion-card color="danger">


    <ion-list>
      <ion-item>
        <ion-label>Moneda de Entrada</ion-label>
      </ion-item>
      
      <ion-item>
        <ion-select
          interface="action-sheet"
          placeholder="Elige la moneda de entrada"
          (ionChange)="inCurrency($event)"
        >
          <ion-select-option *ngFor="let currency of currencyList | keyvalue" [value]="currency.key">{{ currency.key }} {{currency.value}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>

        <ion-label>Valor a Convertir</ion-label>
        <ion-input type="number" inputmode="decimal" placeholder="0" value="0" [(ngModel)]="inputValue" (keypress)="numberOnlyValidation($event)"></ion-input>
      </ion-item>
      <ion-item></ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>Moneda de salida</ion-label>
      </ion-item>
      <ion-item>
        <ion-select
          interface="action-sheet"
          placeholder="Elige la moneda de salida"
          (ionChange)="outCurrency($event)"
        >
          <ion-select-option *ngFor="let currency of currencyList | keyvalue" [value]="currency.key">{{ currency.key }} {{currency.value}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Conversi√≥n a {{ currentCurrencyOut }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label> {{ result }} {{ currentCurrencyOut }}
        </ion-label>
      </ion-item>
    </ion-list>

  </ion-card>

</ion-content>
