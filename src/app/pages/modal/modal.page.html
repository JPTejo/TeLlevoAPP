<ion-header>
  <ion-toolbar>
    <ion-title>modal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="usuario">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input required type="text" [(ngModel)]="usuario.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">lastname</ion-label>
      <ion-input required type="text" [(ngModel)]="usuario.lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Gender</ion-label>
      <ion-input required type="text" [(ngModel)]="usuario.gender"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Age</ion-label>
      <ion-input required type="number" [(ngModel)]="usuario.age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input required type="email" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Image</ion-label>
      <ion-input required type="url" [(ngModel)]="usuario.image"></ion-input>
    </ion-item>
  </div>

  <ion-button expand="block" color="success" (click)="updateUsuario()">
    <ion-icon name="save" slot="start">UPDATE</ion-icon>
  </ion-button>
  <ion-button expand="block" color="danger" (click)="deleteUsuario()">
    <ion-icon name="trash" slot="start">DELETE</ion-icon>
  </ion-button>
</ion-content>
