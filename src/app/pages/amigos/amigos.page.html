<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Listado Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios" (click)="openDetailUsuario(usuario)" >
      <ion-avatar slot="start">
        <img *ngIf="usuario?.imageUrl; else altAvatar" [src]="usuario.imageUrl">
        <ng-template #altAvatar>
          <div class="no-avatar">
            <img src="https://static.thenounproject.com/png/193752-200.png" alt="">
          </div>
        </ng-template>
      </ion-avatar>
      <ion-label>
        <h3>{{usuario.nombre}} {{usuario.apellido}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
