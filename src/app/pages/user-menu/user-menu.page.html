<ion-header>
  <ion-toolbar color="secondary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="light"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-capitalize" style="position: center ;" >Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="avatar">
    <ion-avatar (click)="uploadAvatar()">
      <img *ngIf="profile?.imageUrl; else placeholder_avatar;" [src]="profile.imageUrl" />
      <ng-template #placeholder_avatar>
        <div class="no-avatar">
          <p>Subir imagen</p>
        </div>
      </ng-template>
    </ion-avatar>
  </div>
  <div *ngIf="usuario">
    <ion-item class="informacion" slot="center">
      <ion-label position="floating" >Nombre</ion-label>
      <ion-input required type="text" [(ngModel)]="usuario.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input required type="text" [(ngModel)]="usuario.apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Genero</ion-label>
      <ion-input required type="text" [(ngModel)]="usuario.genero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input required type="number" [(ngModel)]="usuario.edad"></ion-input>
    </ion-item>
  </div>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-button expand="block" color="success" (click)="updateUsuario()">
        <ion-icon name="save" slot="start">ACTUALIZAR</ion-icon>
      </ion-button>
      <ion-button expand="block" color="danger" (click)="deleteUsuario()">
        <ion-icon name="trash" slot="start">Borrar usuario</ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
